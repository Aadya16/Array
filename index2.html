<!DOCTYPE html>
<html>
    <body>

        <h1>JavaScript Arrays</h1>
        <h2>join() and pop()</h2>
        <p>The join() method joins array elements into a string and the pop() method remones the last element from an array</p>


        <p id="myjoin"></p>
        <p id="myfirstpop"></p>
        <p id="mysecondpop"></p>
        <script>
            var cricket = ["BAT","BALL","FIELD","KITS"];

            document.getElementById("myjoin").innerHTML = cricket.join(" * ");
             document.getElementById("myfirstpop").innerHTML = cricket;
             cricket.pop();
             document.getElementById("mysecondpop").innerHTML = cricket
             </script>
    </body>
</html>
